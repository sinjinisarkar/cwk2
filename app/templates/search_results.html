{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="text-center mb-4">
        <h2 class="font-weight-bold">Search Results for "{{ query }}"</h2>
    </div>
    {% if results %}
        <div class="row">
            {% for saree in results %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <a href="{{ url_for('saree_detail', saree_id=saree.id) }}">
                        <img src="{{ saree.image_url }}" class="card-img-top" alt="{{ saree.name }}">
                    </a>
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ saree.name }}</h5>
                        <p class="card-text">Â£{{ saree.price }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No results found for "{{ query }}". Please search something else.</p>
    {% endif %}
</div>
{% endblock %}
