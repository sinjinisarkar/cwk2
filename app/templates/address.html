{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="text-center mb-4">
                    <h2 class="font-weight-bold">Shipping Address</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('address') }}">
                        <!-- Address Input -->
                        <div class="form-group">
                            <label for="address" class="font-weight-bold">Address</label>
                            <textarea id="address" name="address" class="form-control" rows="4" placeholder="Enter your shipping address here..." required></textarea>
                        </div>
                        <!-- Save Button -->
                        <button type="submit" class="btn btn-danger">
                            Save Address
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
